name: Bygg og deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  buildDev:
    uses: navikt/aap-workflows/.github/workflows/frontend-next-build-v2.yml@v2
    permissions:
      contents: read
      id-token: write
      packages: write
    secrets: inherit
    with:
      cluster: dev-gcp
      environment: dev
      appname: 'aap-saksbehandling'
      playwright: false
      cdn: true

  deployDev:
    needs: buildDev
    uses: navikt/aap-workflows/.github/workflows/deploy.yml@main
    permissions:
      contents: read
      id-token: write
    secrets: inherit
    with:
      cluster: dev-gcp
      manifest: .nais/dev.yaml
      imageSuffix: -dev-gcp
