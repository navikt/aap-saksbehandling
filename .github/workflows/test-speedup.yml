name: Test sharding eksperiment
on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      SKIP_YARN_COREPACK_CHECK: true
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - name: install dependencies Yarn
        run: yarn install --immutable

      - name: Run tests
        run: yarn run test --reporter=blob --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: .vitest-reports/*
          include-hidden-files: true
          retention-days: 1
  merge-reports:
    if: ${{ !cancelled() }}
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      SKIP_YARN_COREPACK_CHECK: true
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: install dependencies Yarn
        run: yarn install --immutable

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: .vitest-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: npx vitest --merge-reports --output-file=.vitest-reports/merged-reports.json

      - name: Make fancy GHA Summary
        run: |
          total_tests=$(jq '.numTotalTests' .vitest-reports/merged-reports.json)
          passed_tests=$(jq '.numPassedTests' .vitest-reports/merged-reports.json)
          failed_tests=$(jq '.numFailedTests' .vitest-reports/merged-reports.json)
          echo "## Playwright Test Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "Total tests: $total_tests âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Passed tests: $passed_tests âœ…" >> $GITHUB_STEP_SUMMARY
          if [ "$failed_tests" -gt 0 ]; then
            echo "Failed tests: $failed_tests âŒ" >> $GITHUB_STEP_SUMMARY
          else
            echo "Failed tests: $failed_tests ðŸ”¹" >> $GITHUB_STEP_SUMMARY
          fi