apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
  name: "saksbehandling"
  namespace: "aap"
  labels:
    "team": "aap"
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: "/saksbehandling/api/internal/isAlive"
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/saksbehandling/api/internal/isReady"
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 4
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      memory: 512Mi
  azure:
    application:
      enabled: true
      allowAllUsers: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: nodejs
    logging:
      destinations:
        - id: elastic
        - id: loki
  envFrom:
    - secret: kelvin-env-local
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/cache
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: "kelvin-reverse-proxy"
    outbound:
      rules:
        - application: "behandlingsflyt"
        - application: "oppgave"
        - application: "saksbehandling-pdfgen"
        - application: "dokumentinnhenting"
        - application: "postmottak-backend"
      external:
        - host: "cdn.nav.no"
